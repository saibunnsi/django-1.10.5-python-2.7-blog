{% load static %}
{% load i18n %}
{% if import_js %}
    <script type="text/javascript" src="{{ STATIC_URL }}likes/includes/likes.js"></script>
{% endif %}

{% if likes_enabled %}
    <div class="likes col-md-2" style="fit-content;text-align:right;">
            {% if can_vote %}
                <a class="liker" href="{% url 'like' content_type content_obj.id 1 %}" rel="nofollow">
                {% trans "点赞:" %}</a>
            {% else %}
                {% trans "赞:" %}
            {% endif %}
         &nbsp;{{ content_obj.vote_total }}
    </div>
{% endif %}
