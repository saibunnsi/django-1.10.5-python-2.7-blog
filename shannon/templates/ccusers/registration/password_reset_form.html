<!DOCTYPE html>
{% extends 'base.html' %}
{% load i18n static %}
{% load crispy_forms_tags i18n %}

{% block authentication_heading %}
<h3>请填写重置密码的邮箱地址</h3>
{% endblock %}

{% block authentication_body %}
<form method="post" action=".">
  {% csrf_token %} 
  {{ form|crispy }}
      <button type="submit" class="btn btn-outline-primary my-2 my-sm-0">Submit</button>
</form>
{% endblock %}
