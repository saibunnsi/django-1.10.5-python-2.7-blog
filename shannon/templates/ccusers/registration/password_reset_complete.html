<!DOCTYPE html>
{% extends 'base.html' %}
{% load i18n static %}
<!--必须加上，否则会出现Invalid block tag on line 6: 'trans', expected 'endblock'错误！！！-->

{% block authentication_heading %}
  <h2>密码重置成功！</h2>
{% endblock %}

{% block authentication_body %}

  <h6><a href="{% url 'ccusers:login' %}">{% trans "现在登录吧！" %}</a></h6>
{% endblock %}
